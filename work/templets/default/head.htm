<div class="ad_box">

    <div class="h_ad_box" id="adbox">
        <style type="text/css">
            .ad_sliderContainer {
                margin: 0px;
                width: 100%;
                height: 550px;
                float: left;
                display: inline;
                overflow: hidden;
            }

            .ad_sliderContainer .ad_Container {
                position: relative;
                width: 100%;
                height: 550px;
                overflow: hidden;
            }

            .ad_Container .ad_imgcon {
                position: absolute;
                z-index: 5;
                top: 0px;
                right: 0px;
                width: 100%;
                height: 100%;
                background-position: center top;
                background-repeat: no-repeat;
            }

            .ad_Container .ad_button {
                position: absolute;
                z-index: 10;
                left: 70%;
                bottom: 35px;
                width: 30%;
                height: 14px;
                text-align: center;
            }

            .ad_Container .ad_btn {
                margin: 0 3px;
                width: 10px;
                border-radius: 50%;
                height: 8px;
                background: url(/skin/images/yandian.jpg) no-repeat left top;
                border: 0px;
                cursor: pointer;
                display: inline-block;
            }

            .ad_Container .ad_btn_sel {
                background: url(/skin/images/yandian.jpg) no-repeat right top;
            }


            .ad_Container .ad_prev,
            .ad_Container .ad_next {
                position: absolute;
                z-index: 8;
                top: 222px;
            }

            .ad_Container .ad_prev {
                left: 0px;
            }

            .ad_Container .ad_next {
                right: 0px;
            }

            .ad_Container .ad_prev a,
            .ad_Container .ad_next a {
                display: block;
                width: 26px;
                height: 46px;
            }

            .ad_Container .ad_prev a:link,
            .ad_Container .ad_prev a:visited {
                background: url(/skin/images/paddle_prev.png) no-repeat center;
            }

            .ad_Container .ad_prev a:hover,
            .ad_Container .ad_prev a:active {
                background: url(/skin/images/paddle_prev2.png) no-repeat center;
            }

            .ad_Container .ad_next a:link,
            .ad_Container .ad_next a:visited {
                background: url(/skin/images/paddle_next.png) no-repeat center;
            }

            .ad_Container .ad_next a:hover,
            .ad_Container .ad_next a:active {
                background: url(/skin/images/paddle_next2.png) no-repeat center;
            }

        </style>
        <div class="ad_sliderContainer">
            <div class="ad_Container">
                <script>
                    function doChange1(dd) {

                        if (dd > 2) {
                            doChange(1);
                        } else {
                            if (dd < 1) {
                                doChange(2);
                            } else {
                                doChange(dd);
                            }
                        }
                    }

                </script>
       
          <div id="ad_imgbox1" class="ad_imgcon" style="background-image:url('/skin/images/01.jpg'); "> <a href="/" style="width:100%; height:550px; float:left; display:block;"></a> </div>
          <div id="ad_imgbox2" class="ad_imgcon" style="background-image:url('/skin/images/03.jpg'); display:none;"> <a href="/" style="width:100%; height:550px; float:left; display:block;" ></a> </div>
          <div id="ad_imgbox3" class="ad_imgcon" style="background-image:url('/skin/images/03.jpg'); display:none;"> <a href="/" style="width:100%; height:550px; float:left; display:block;" ></a> </div>
          <div class="ad_button"> <span id="ad_btnnum1" onclick="doChange(1)" class="ad_btn ad_btn_sel"></span> <span id="ad_btnnum2" onclick="doChange(2)" class="ad_btn"></span> </div>
            </div>
        </div>
        <script type="text/javascript" src="/skin/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript">
            $(".ad_prev a,.ad_next a").hide();
            var ad_speed = 5000; //主题切换速度
            var ad_speed3 = 600; //背景移动速度
            var BgMar;
            $(document).ready(function() {


                var h = document.documentElement.clientHeight;
                BgMar = setInterval("doChange(0)", ad_speed);
                $(".ad_sliderContainer").hover(function() {
                    $(".ad_prev a,.ad_next a").show();
                }, function() {
                    $(".ad_prev a,.ad_next a").hide();
                })

            });



            var tindex = 1;
            var showindex = 0;
            var currentindex = 1;
            //切换操作
            function doChange(index) {
                if (index == 0) {
                    tindex++;
                } else {
                    tindex = index;
                    clearInterval(BgMar);
                    changeTheme(tindex);
                    BgMar = setInterval("doChange(0)", ad_speed);
                    return;
                }
                if (tindex > 2) {
                    tindex = 1;
                }
                changeTheme(tindex);
            }
            //切换操作执行
            function changeTheme(index) {
                $(".ad_btn").removeClass('ad_btn_sel');
                $("#ad_btnnum" + index).addClass('ad_btn_sel');

                var w1 = document.getElementById("adbox").offsetWidth;
                var w2 = w1 - w1 * 2;
                $("#ad_imgbox" + index).stop();
                $("#ad_imgbox" + currentindex).stop();


                if (currentindex < index) {
                    $("#ad_imgbox" + index).show().css("right", w1 - 20).animate({
                        right: 0
                    }, ad_speed3, null, function() {});
                    $("#ad_imgbox" + currentindex).animate({
                        right: w2
                    }, ad_speed3, null, function() {
                        $(this).hide();
                    });
                }
                if (currentindex > index) {
                    $("#ad_imgbox" + index).show().css("right", w1 - 20).animate({
                        right: 0
                    }, ad_speed3, null, function() {});
                    $("#ad_imgbox" + currentindex).animate({
                        right: w2
                    }, ad_speed3, null, function() {
                        $(this).hide();
                    });
                }
                currentindex = index;
            }

        </script>

    </div>
</div>
