<div id="jy-left">
    <script>
        <!-- 点击展开分类 -->

        category = "0";

        if (category) {
            var catid = "cat-id-" + category;
            $(".cat_con").find('#' + catid).click(function() {
                $(this).parents(".children").show();
                $(this).addClass("pos");
                $(this).parent().find("ul").eq(0).show(200);
            }).trigger("click");
            $(".cat_con").find('#' + catid).addClass('linkon');
            $(".cat_con").find('#' + catid).parents(".cat-item").find(".cat-name").addClass("pos");
        }
        var proid = "cat-id-" + $(".proid").val();
        $(".cat_con").find('#' + proid).click(function() {
            $(this).parents(".children").show();
            $(this).addClass("pos");
            $(this).parent().find("ul").eq(0).show(200);
        }).trigger("click");
        $(".cat_con").find('#' + proid).addClass('linkon');
        $(".cat_con").find('#' + proid).parents(".cat-item").find(".cat-name").addClass("pos");

    </script>
    <!-- 左侧分类选中效果 -->

        $(function() {

        });

    </script>
    <div class="jy-left-1">
        <div class="hd"></div>
        <div class="12" style="clear:both"></div>
        <div class="list_main category">
            <div class="cat_con">
                <div id="pro_type_uiRsrp">
                    <ul class="navContent">
                        {dede:channel type='son' typeid='4' noself='yes'}
                        <li><a href="[field:typelink/]" style="margin:5px auto;">[field:typename/]</a></li>
                        {/dede:channel}
                        
                    </ul>
                </div>
            </div>
            <div class="12" style="clear:both"></div>
        </div>
        <div class="left-beijing"></div>
    </div>
    <div class="12" style="clear:both"></div>

</div>
